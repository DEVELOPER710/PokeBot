<html>
 <head>
  <title>PokeBot - a Discord Bot !</title>
 </head>
 <body style="text-align: center;">
  <h1>PokeBot | a Discord Bot by DEVELOPER710 !</h1>
  <p>This bot is currently under-development !<br>
  After this bot starts completely, this Bot's Status would be shown here...<br>
  Information about this Bot will also be here !</p>

	<button id="btn">Vote for PokeBot !</button>
	<p>
		Number of Votes = <span
		id="display">0</span>
	</p>
	<script type="text/javascript">
		var count = 0;
		var btn = document.getElementById("btn");
		var disp = document.getElementById("display");
		btn.onclick = function () {
			count++;
			disp.innerHTML = count;
		}
	</script>
 </body>
</html>
